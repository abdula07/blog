{% extends "blog/base.html" %}
{% load bootstrap5 %}

{% block content %}
<title>Edit account</title>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-7 col-xs-12">
			<h1 class="pb-3">Profile</h1>
			<h5 class="fw-bold">Back to 
				<a href="{% url 'my_account' %}">
			   		my account</a>
			</h5>
			<div class="py-3">
				<div class="border p-4">
					<h4 class="pb-2">Personal Data</h4>
					<form action="" method="post">
						{% bootstrap_form user_form %}
						{% csrf_token %}
						<button type="submit test-italic" 
								class="btn btn-primary">
								Save name
						</button>
					</form>
				</div>
			</div>
			<div class="py-3">
				<div class="border p-4">
					<a href="{% url 'password_change' %}">
						<h4>Password change</h4>
					</a>
				</div>
			</div>	
		</div>
		<div class="col-5">
			
		</div>
	</div>
</div>	
{% endblock %}
