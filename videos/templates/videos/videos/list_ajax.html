{% load thumbnail %}

<title>List Videos</title>

<div class="container-fluid">
  <div class="row 
  			  row-cols-2
              row-cols-sm-2 
              row-cols-md-4 g-1">
    {% for video in videos %}
      <div class="col">
        <a href="{{ video.get_absolute_url }}">
          {% thumbnail video.poster "300x200" crop="100%" as im %}
            
            <image class="img-fluid" 
                   src="{{ im.url }}"></image>
          {% endthumbnail %}
        </a>
        <div class="card-body">
          <div class="text-left">
       		<span class="fw-bold">
       			{{ video.title }}
       		</span>
       		<div class="text-muted"
       		 	  style="font-size: 12px">
       		 	  <span class="fw-bold"
       		 	  	    style="font-size: 14px">
       		 	  	    {{ video.author }} |
       		 	  </span>
       		 	  {{ video.created }}
       		 </div>
          </div> 
        </div>
      </div>
    {% endfor %}
  </div>
</div>
